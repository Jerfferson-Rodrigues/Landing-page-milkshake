<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css">
    <title>Landing Page Milkshake</title>
</head>
<body>
    <header class="header1">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav_logo">Milkshake</a>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav_menu" id="nav-menu">
                <div class="nav_close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">Home</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">About</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Blog</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main1">
        <section class="home">
            <div class="home_container bd-grid">
                <div class="home_img">
                    <!-- <img src="./img/" alt=""> -->
                    <!-- <img src="./img/img4.png" alt=""> -->
                    <!-- <img src="./img/img5.png" alt=""> -->
                    <img src="./img/imgtest.png" alt="" data-speed="-2" class="move">
                </div>

                <div class="home_data">
                    <h1 class="home_title">MilkShake<br> Drink</h1>
                    <p class="home_description">The Best milkshake drink <br> of the week</p>
                    <a href="#" class="home_button">Get Started</a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
